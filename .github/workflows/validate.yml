name: CI Pipeline
run-name: E-commerce Product Service CI Pipeline
on:
  push:
    branches: 
      - '*'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        
      - name: â¬‡ï¸ Installing dependencies
        run: npm ci
        
      - name: ğŸ§¹ Checking linter...
